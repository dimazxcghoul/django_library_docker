{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/register_style.css' %}">
{% endblock %}

{% block content %}

<div class="login_form_wrapper">
    <h1>Регистрация</h1>
    <form method="post" class="form_register">
        {% csrf_token %}
        <input type="hidden" name='next' value="{{ next }}" />
        {{ form.as_p }}
        <p><button type="submit">Регистрация</button></p>
    </form>
</div>

{% endblock %}
