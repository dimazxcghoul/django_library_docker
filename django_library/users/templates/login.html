{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
{% endblock %}

{% block content %}

<div class="login_form_wrapper">
    <h1>Авторизация</h1>
    <form method="post" class="form_login">
        {% csrf_token %}
        {{ form.as_p }}
        <p><button type="submit">Войти</button></p>
    </form>
</div>

{% endblock %}
